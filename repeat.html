<html>

<head>
    <script>
        function stt( s,str){
            var f =0;
            for(var i =0; i<str.length;i++){
                if(s == str[i]){
                    f = 1;
                }
            }
            if(f == 1){
                return 1;
            }
            else
            {
                return 0;
            }
        }
        function middle() {
            var st = f1.t1.value;
            var str = "";
            for(var i =0;i<st.length;i++){
                for(var j =i + 1;j<st.length;j++){
                    if(st[i] == st[j] && stt(st[i],str) == 0)
                    {
                        str = str + st[i];
                        
                        
                    }
                }
            }
            alert(str);
        }
    </script>
</head>

<body>
    <form name="f1">
        Enter text<input type="text" name="t1">
        <p id="res"></p>
        <br>
        <input type="button" value="check" onclick="middle()"><br>
        <input type="reset">
    </form>
</body>

</html>
