            var num = f1.t3.value;
            var n =num;
            var r,rev=0;
            while(n!=0){
                r  = n%10;
                rev = rev*10+ r;
                n = parseInt(n/10);
            }
            alert(rev);
            if(rev == num){
                alert("palindrome");

                alert("not plaindrome ");
            }
        }

    function prime1(){
        var num = f1.t4.value;

            for(var j = 2;j<i;j++){
                if(i%j == 0){
                    flag = 1;
                    break;
                }
            }
            if(i>1 && flag == 0){
                ans.push(i);
            }
        }
        alert(ans);
    }
    function fibo() {
            var num = f1.t5.value;
            var ans = [];
            var n1=0;n2=1,n3=0;
            ans.push(n1);
            ans.push(n2);
            for(var i=2;i<num;i++){
                n3 = n1+ n2;
