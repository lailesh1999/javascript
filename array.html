<html>

<head>
    <script>
        function middle() {
            var st = f1.t1.value;
            var arr = [];
            arr = st.split(" ");
            for(var i =0;i<arr.length;i++){
                var flag =0;
                for(var j =i+1;j<arr.length;j++){
                    if(arr[i] == arr[j]){
                        arr[j] = -1;
                        flag = 1;
                    }
                }
                if(flag == 1){
                    arr[i] = -1;
                }
            }
             for (var i = 0; i < arr.length; i++) {
                if(arr[i] != -1){
                    alert(arr[i]);
                }
             }
        }
    </script>
</head>

<body>
    <form name="f1">
        Enter text<input type="text" name="t1">
        <p id="res"></p>
        <br>
        <input type="button" value="check" onclick="middle()"><br>
        <input type="reset">
    </form>
</body>

</html>
